<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>Checkout sem PHP</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <div class="jumbotron">
      <div class="container">
        <!--h1 e p que já tínhamos-->
        <div class="card w-50">
          <div class="card-header">
            <h1 class="card-title">Ótima escolha!</h1>
            <p class="card-body">
              Obrigado por comprar na Mirror Fashion! Preencha seus dados para
              efetivar a compra.
            </p>
          </div>
        </div>

        <div class="card w-50">
          <div class="card-header">
            <h2 class="card-title">Sua compra</h2>
          </div>

          <div class="card-body">
            <dl>
              <dt>Produto</dt>
              <dt>Fuzzy Cardigan</dt>

              <dt>Cor</dt>
              <dd>Verde</dd>

              <dt>Tamanho</dt>
              <dd>40</dd>

              <dt>Preço</dt>
              <dd>R$ 129,00</dd>
            </dl>
          </div>
        </div>

        <form>
          <fieldset>
            <legend>Dados pessoais</legend>
            <div class="form-group">
              <label for="nome">Nome completo</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                autofocus
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="email@exemplo.com"
              />
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                name="cpf"
                placeholder="000.000.000-00"
              />
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="sim" name="spam" checked />
                Quero receber span da Mirror Fashion
              </label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Cartão de crédito</legend>
            <div class="form-group">
              <label for="numero-cartao">Número - CVV</label>
              <input
                type="text"
                class="form-control"
                id="numero-cartao"
                name="numero-cartao"
              />
            </div>

            <div class="form-group">
              <label for="bandeira-cartao">Bandeira</label>
              <select
                name="bandeira-cartao"
                id="bandeira-cartao"
                class="form-control"
              >
                <option value="master">MasterCard</option>
                <option value="visa">VISA</option>
                <option value="amex">American Express</option>
              </select>
            </div>

            <div class="form-group">
              <label for="validade-cartao">Validade</label>
              <input
                type="month"
                class="form-control"
                id="validade-cartao"
                name="validade-cartao"
              />
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary btn-lg">
            <span class="bi bi-cart"></span>
            Confirmar Pedido
          </button>
        </form>
        <!-- fim .container dentro do jumbotron-->
      </div>
      <!-- fim .jumbotron-->
    </div>
  </body>
</html>
