<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novos componentes do HTML5</title>
  </head>
  <body>
    <h4>Email</h4>
    <input type="email" name="email" />
    <br />
    <h4>Number</h4>
    <input type="number" max="100" step="5" />
    <br />
    <h4>URL</h4>
    <input type="url" name="endereco" />
    <br />
    <h4>Range</h4>
    <input type="range" name="volume" />
    <br />
    <h4>date, month, week, time, datetime, datetime-local</h4>
    <input type="date" name="validade" />
    <br />
    <h4>Color</h4>
    <input type="color" name="cor_olhos" />
    <br />
    <h4>Search</h4>
    <input type="search" results="10" />
    <br />
    <h4>Tel</h4>
    <input type="tel" name="telefone" />
    <br />
    <h4>Autofocus</h4>
    <input type="nome" autofocus />
    <br />
    <h4>Placeholder</h4>
    <input type="text" name="nome" placeholder="Insira seu nome" />
    <br />
    <h4>Autocomplete, list e datalist</h4>
    <input type="text" list="cidades" autocomplete="on" />
    <datalist id="cidades">
      <option value="Brasília"></option>
      <option value="Rio de Janeiro"></option>
      <option value="São Paulo"></option>
    </datalist>
  </body>
</html>
